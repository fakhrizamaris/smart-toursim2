<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Danau Toba Travel</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="css/register.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="card my-5">
            <form class="card-body cardbody-color p-lg-5" method="POST" action="register_process.php">
              <h2 class="text-center text-dark mb-5">Registrasi Akun Baru</h2>

              <div id="notification"></div>

              <div class="row">
                <div class="col-md-6 mb-3">
                  <input type="text" class="form-control" name="first_name" placeholder="Nama Depan" required />
                </div>
                <div class="col-md-6 mb-3">
                  <input type="text" class="form-control" name="last_name" placeholder="Nama Belakang" required />
                </div>
              </div>
              <div class="mb-3">
                <input type="email" class="form-control" name="email" placeholder="Email" required />
              </div>
              <div class="mb-3">
                <input type="password" class="form-control" name="password" placeholder="Password" required />
              </div>
              <div class="mb-3">
                <input type="password" class="form-control" name="cpassword" placeholder="Konfirmasi Password" required />
              </div>
              <div class="mb-3">
                <input type="tel" class="form-control" name="phone" placeholder="Nomor Telepon" required />
              </div>
              <div class="mb-3">
                <textarea class="form-control" name="address" rows="3" placeholder="Alamat" required></textarea>
              </div>
              <div class="mb-3">
                <select class="form-select" name="gender" required>
                  <option selected disabled value="">Pilih Jenis Kelamin</option>
                  <option value="pria">Pria</option>
                  <option value="wanita">Wanita</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="dob" class="form-label">Tanggal Lahir</label>
                <input type="date" class="form-control" name="dob" id="dob" required />
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-dark px-5 mb-5 w-100">Register</button>
              </div>
              <div class="form-text text-center mb-4 text-dark">Sudah punya akun? <a href="login.html" class="text-dark fw-bold"> Login disini</a></div>
              <a href="index.html" class="text-danger text-decoration-none fw-bold"><i class="bi bi-arrow-left me-1 text-danger"></i>Back</a>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Kode JavaScript untuk notifikasi tetap sama seperti sebelumnya
      document.addEventListener('DOMContentLoaded', function () {
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        const notificationDiv = document.getElementById('notification');
        if (error) {
          let message = '';
          if (error === 'password_mismatch') message = 'Konfirmasi password tidak sesuai!';
          else if (error === 'email_exists') message = 'Email yang Anda masukkan sudah terdaftar!';
          else message = 'Terjadi kesalahan, silakan coba lagi.';
          notificationDiv.innerHTML = `<div class="alert alert-danger">${message}</div>`;
        }
      });
    </script>
  </body>
</html>
