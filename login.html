<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Danau Toba Travel</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="card my-5">
            <form class="card-body cardbody-light p-lg-5" method="POST" action="login_process.php">
              <h2 class="text-center text-dark mb-5">Login</h2>

              <div id="notification"></div>

              <div class="mb-3">
                <input type="email" class="form-control" name="email" placeholder="Email" required />
              </div>
              <div class="mb-3">
                <input type="password" class="form-control" name="password" placeholder="Password" required />
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-dark px-5 mb-5 w-100">Login</button>
              </div>
              <div class="form-text text-center mb-4 text-dark">Belum punya akun? <a href="register.html" class="text-dark fw-bold">Daftar</a></div>
              <a href="index.html" class="text-danger text-decoration-none fw-bold"><i class="bi bi-arrow-left me-1 text-danger"></i>Back</a>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        const success = urlParams.get('success');
        const notificationDiv = document.getElementById('notification');

        let message = '';
        let messageType = '';

        if (error) {
          messageType = 'danger';
          if (error === 'wrong_password' || error === 'user_not_found') {
            message = 'Email atau password yang Anda masukkan salah!';
          } else if (error === 'empty_fields') {
            message = 'Mohon isi semua kolom yang tersedia.';
          } else {
            message = 'Terjadi kesalahan. Silakan coba lagi.';
          }
        } else if (success) {
          messageType = 'success';
          if (success === 'registration_complete') {
            message = 'Registrasi berhasil! Silakan login.';
          }
        }

        if (message) {
          notificationDiv.innerHTML = `<div class="alert alert-${messageType}">${message}</div>`;
        }
      });
    </script>
  </body>
</html>
